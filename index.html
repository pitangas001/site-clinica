<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Simples HTML/CSS/JS</title>
    <style>
        /* --- CSS Simples --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        #mensagem {
            margin-top: 20px;
            font-weight: bold;
        }

        #downloadLink {
            margin-top: 30px;
            color: #6c757d;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ Minha P√°gina Simples</h1>
        <button id="meuBotao">Clique em Mim!</button>
        <p id="mensagem">Aguardando o clique...</p>

        <a id="downloadLink" href="#">Baixar o C√≥digo-Fonte Desta P√°gina</a>
    </div>

    <script>
        // --- JavaScript Simples ---

        // 1. Interatividade do Bot√£o
        const botao = document.getElementById('meuBotao');
        const mensagem = document.getElementById('mensagem');

        botao.addEventListener('click', function() {
            mensagem.textContent = 'üéâ Voc√™ clicou no bot√£o! Intera√ß√£o OK.';
        });

        // 2. Funcionalidade de Download
        const downloadLink = document.getElementById('downloadLink');

        // Esta fun√ß√£o pega o HTML completo da p√°gina, incluindo o CSS e o JS embutidos
        function gerarLinkDownload() {
            // Pega o conte√∫do completo do documento HTML
            const conteudo = new XMLSerializer().serializeToString(document);

            // Cria um Blob (objeto de arquivo) com o conte√∫do
            const blob = new Blob([conteudo], { type: 'text/html' });

            // Cria uma URL para o Blob
            const url = URL.createObjectURL(blob);

            // Define o link de download
            downloadLink.href = url;
            downloadLink.download = 'codigo_fonte_simples.html'; // Nome do arquivo a ser baixado
            downloadLink.textContent = '‚úÖ Clique para Baixar o Arquivo (codigo_fonte_simples.html)';
        }

        // Executa a fun√ß√£o quando a p√°gina termina de carregar
        document.addEventListener('DOMContentLoaded', gerarLinkDownload);
    </script>

</body>
</html>
